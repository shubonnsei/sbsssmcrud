<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CityList</title>
	<!--フレームワークjQueryを導入-->
	<script type="text/javascript" src="../static/jquery/jquery-3.6.2.min.js"></script>
	<!--フレームワークBootstrapを導入-->
	<link rel="shortcut icon" type="image/x-icon" href="../static/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="../static/bootstrap-3.4.1-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="../static/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- ウェブページを構築する -->
	<div class="container">
		<!-- タイトル -->
		<div class="row">
			<div class="col-lg-12">
				<h1>グローバル都市一覧</h1>
			</div>
		</div>
		<!-- 検索バーとボタン -->
		<div class="row">
			<form class="form-inline col-lg-8" role="form">
				<div class="input-group has-feedback col-lg-8">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">@</span>
					</div>
					<input id="keywordInput" class="form-control" type="text" placeholder="都市名を入力してください"
						aria-describedby="button-addon4">
					<div class="input-group-append" id="button-addon4">
						<button id="searchBtn" class="btn btn-warning my-2 my-sm-0" type="button">
							<span th:class="glyphicon glyphicon-search"></span>検索
						</button>
					</div>
				</div>
			</form>
			<div class="col-lg-2 offset-lg-2">
				<button class="btn btn-success" id="cityAddModalBtn">
					<span th:class="glyphicon glyphicon-pawn"></span>情報追加
				</button>
			</div>
		</div>
		<!-- データ -->
		<div class="row">
			<div class="col-lg-12">
				<table id="cityTable" class="table table-sm">
					<thead>
						<tr class="thead-dark">
							<th scope="col" class="text-center" style="width: 70px;">都市ID</th>
							<th scope="col" class="text-center" style="width: 120px;">都市名</th>
							<th scope="col" class="text-center" style="width: 100px;">大陸</th>
							<th scope="col" class="text-center" style="width: 100px;">国家</th>
							<th scope="col" class="text-center" style="width: 120px;">地域</th>
							<th scope="col" class="text-center" style="width: 70px;">人口数量</th>
							<th scope="col" class="text-center" style="width: 80px;">公用語</th>
							<th scope="col" class="text-center" style="width: 120px;">操作</th>
						</tr>
					</thead>
					<tbody id="cityTableBody"></tbody>
				</table>
			</div>
		</div>
		<!-- ページナビ -->
		<div class="row">
			<div id="pageInfos" class="col-lg-5"></div>
			<div id="pageNavi" class="col-lg-7"></div>
		</div>
	</div>
	<!-- データ追加モーダル -->
	<div class="modal fade" id="cityAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">都市情報追加</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="nameInput" class="col-sm-4 control-label">都市名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="nameInput" placeholder="都市の正式的な名称"> <span
									class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="continentInput" class="col-sm-4 control-label">大陸</label>
							<div class="col-sm-8">
								<select id="continentInput" class="form-control"></select>
							</div>
						</div>
						<div class="form-group">
							<label for="nationInput" class="col-sm-3 control-label">国家</label>
							<div class="col-sm-9">
								<select id="nationInput" class="form-control"></select>
							</div>
						</div>
						<div class="form-group">
							<label for="districtInput" class="col-sm-3 control-label">地域</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="districtInput" placeholder="都市の地域"> <span
									class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="populationInput" class="col-sm-3 control-label">人口数量</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="populationInput" placeholder="都市の人口数量">
								<span class="help-block"></span>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
					<button type="button" class="btn btn-primary" id="cityInfoSaveBtn">保存</button>
				</div>
			</div>
		</div>
	</div>
	<!-- データ編集モーダル -->
	<div class="modal fade" id="cityEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">都市情報修正</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="nameEdit" class="col-sm-4 control-label">都市名</label>
							<div class="col-sm-8">
								<p class="form-control-static" id="nameEdit"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="continentEdit" class="col-sm-4 control-label">大陸</label>
							<div class="col-sm-8">
								<p class="form-control-static" id="continentEdit"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="nationEdit" class="col-sm-3 control-label">国家</label>
							<div class="col-sm-9">
								<select id="nationEdit" class="form-control"></select>
							</div>
						</div>
						<div class="form-group">
							<label for="languageEdit" class="col-sm-3 control-label">公用語</label>
							<div class="col-sm-9">
								<p class="form-control-static" id="languageEdit"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="districtEdit" class="col-sm-3 control-label">地域</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="districtEdit" placeholder="都市の地域"> <span
									class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="populationEdit" class="col-sm-3 control-label">人口数量</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="populationEdit" placeholder="都市の人口数量"> <span
									class="help-block"></span>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">閉じる</button>
					<button type="button" class="btn btn-info" id="cityInfoChangeBtn">変更</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../static/bootstrap-3.4.1-dist/js/citinavi.js"></script>
</body>

</html>
